<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - University Event Portal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="admin.css">
</head>
<body class="login-page">

  <!-- HEADER -->
  <header class="admin-header py-3 mb-5 text-center">
    <h2 class="logo">University Event Portal</h2>
  </header>

  <!-- LOGIN CARD -->
  <main class="d-flex justify-content-center align-items-center flex-grow-1" style="min-height: 70vh;">
    <div class="card login-card shadow-lg rounded-4" style="max-width: 400px; width: 100%;">
      <div class="card-body">
        <h1 class="text-center mb-4">Admin Login</h1>
        <form id="adminLoginForm">
          <div class="mb-3">
            <label for="adminUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="adminUsername" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label for="adminPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 rounded-3">Login</button>
        </form>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="admin-footer text-center mt-5 py-3">
    <p>Â© 2025 University Event Portal. All Rights Reserved.</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a></p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    // Allow any username/password to log in
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
