<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - University Event Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <!-- HEADER -->
    <header class="shadow-sm mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-white container-fluid">
            <a class="navbar-brand text-primary fw-bold d-flex align-items-center" href="#">
                <i class="fas fa-calendar-alt me-2"></i> University Event Portal
            </a>

            <!-- Register Link -->
            <div class="ms-auto">
                <a href="student_register.html" class="nav-link text-primary fw-semibold">Register</a>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-grow-1 d-flex align-items-center justify-content-center p-4">
        <div class="card shadow-lg border-0" style="max-width: 450px; width: 100%;">
            <div class="card-body p-md-5 p-4">
                <h1 class="card-title text-center text-primary fw-bold mb-3">Student Login</h1>
                <p class="text-center text-muted mb-4">Sign in to access your student dashboard or continue as a guest.</p>

                <!-- Student Login Form -->
                <form id="studentLoginForm" action="student_event.html" method="get">
                    <div class="mb-4">
                        <label for="studentUsername" class="form-label fw-semibold">Username</label>
                        <input type="text" class="form-control" id="studentUsername" placeholder="Enter your username" required>
                    </div>

                    <div class="mb-4">
                        <label for="studentPassword" class="form-label fw-semibold">Password</label>
                        <input type="password" class="form-control" id="studentPassword" placeholder="Enter your password" required>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                            <i class="fas fa-sign-in-alt me-2"></i> Login as Student
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p class="text-muted">Or continue as a guest</p>
                    <!-- âœ… Fixed path here -->
                    <a href="../guest/guest_home.html" class="btn btn-secondary btn-lg shadow-sm">
                        <i class="fas fa-user-alt me-2"></i> Continue as Guest
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-white p-3 text-center mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2025 University Event Portal. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
